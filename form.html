<html>
    <head><title></title></head>
    <body>

        <!-- disini membuat form -->

        <center><h1>FORM SAYA</h1></center>

        <form action="" method="">
            <label>Nama</label>
            <input type="text" placeholder="Masukkan Nama">
            <label>Password</label>
            <input type="password">
            <label>NO Hp :</label>
            <input type="number"placeholder="08XX XXXX XXXX"> 
            <label>Tanggal Lahir</label>
            <input type="date" placeholder="dd/mm/yyyy">
            <label>Jenis Kelamin :</label>
            <input type="radio" name="kamu">Laki-Laki
            <input type="radio" name="kamu">Perempuan
            <label>Golongan Darah :</label>
            <input type="radio" name="gol">A
            <input type="radio" name="gol">B
            <input type="radio" name="gol">AB
            <input type="radio" name="gol">O
            <label>Hobi :</label>
            <input type="checkbox" name="hob1"> Ek U
            <input type="checkbox" name="hob2"> Cu Boeh itek gop
            <input type="checkbox" name="hob3"> Peukem gop
            <input type="checkbox" name="hob4"> Teungeut
            <label>Kabupaten/Kota</label>
            <select> 
                <option>Banda Aceh</option>
                <option>Aceh Besar</option>
                <option>Aceh Selatan</option>
                <option>Pidie</option>
                <option>Bireun</option>
            </select>
            <label >Kode Rahasia :</label>
            <input type="hidden">
            <label>Minggu :</label>
            <input type="week">
            <label>Jam</label>
            <input type="time">
            <label>Email</label>
            <input type="email" placeholder="admin@email">
            <label>Upload File</label>
            <input type="file">
            <label>Alamat</label>
            <textarea placeholder="Masukkan Alamat Anda..." cols="50" rows="5" ></textarea>
            <button>Login</button>
            <input type="reset" value="Clear">
            
        </form>


        
        <footer></footer>
    </body>
</html>
